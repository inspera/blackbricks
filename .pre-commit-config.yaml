repos:
  - repo: local
    hooks:
      - id: blackbricks
        name: blackbricks
        language: system
        entry: poetry run blackbricks
        require_serial: true
        types: [python]
        files: ^test_notebooks/

      - id: black
        name: black
        language: system
        entry: poetry run black
        types: [python]
        exclude: ^test_notebooks/

      - id: blackcheck
        name: black
        language: system
        entry: poetry run black --check
        types: [python]
        exclude: ^test_notebooks/

      - id: isort
        name: isort
        language: system
        entry: poetry run isort
        types: [python]
        exclude: ^test_notebooks/

      - id: isortcheck
        name: isort
        language: system
        entry: poetry run isort --check
        types: [python]
        exclude: ^test_notebooks/

      - id: flake8
        name: flake8
        language: system
        entry: poetry run flake8 --ignore=E501,E203,W503
        types: [python]
        exclude: ^test_notebooks/

      - id: flake8check
        name: flake8
        language: system
        entry: poetry run flake8
        types: [python]
        exclude: ^test_notebooks/

      - id: pytest
        name: pytest
        language: system
        entry: poetry run pytest
        types: [python]
        pass_filenames: false

